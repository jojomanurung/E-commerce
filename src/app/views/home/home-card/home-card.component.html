<mat-card class="example-card">
  <a class="reset-anchor" routerLink="{{ '/details/' + product.id }}">
    <img
      mat-card-image
      [src]="product.image"
      [alt]="product.name"
      style="width: 100%; height: 150px; object-fit: scale-down"
    />
    <mat-card-content>
      <p class="m-o mt-3 text-base mb-1">{{ product.name }}</p>
      <h3 class="text-lg font-medium mb-1">
        {{ product.price | currency : "IDR" : "symbol-narrow" : "1.0-0" }}
      </h3>
    </mat-card-content>
  </a>
  <mat-card-actions class="gap-1 justify-content-between">
    <div class="flex">
      <mat-icon class="text-xl text-center color-tomato">star</mat-icon>
      <p class="m-0 text-center pl-1">{{ product.rating }}</p>
    </div>
    <a class="text-sm cursor-pointer">
      <mat-icon
        class="mr-0 flex align-items-center"
        style="height: 20px; width: 20px; font-size: 18px"
        >shopping_cart</mat-icon
      >
    </a>
  </mat-card-actions>
</mat-card>
